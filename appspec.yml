version: 0.0
os: linux
runas: app

files:
  - source: /
    destination: /home/ubuntu/mern-app-mongo-nodejs
    overwrite: true
    timeout: 300

hooks:
  BeforeInstall:
    - location: scripts/install.sh
      timeout: 300
      runas: app
  ApplicationStop:
    - location: scripts/stop_script.sh
      timeout: 300
      runas: app
  ApplicationStart:
    - location: scripts/start_script.sh
      timeout: 300
      runas: app
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 300
      runas: app
